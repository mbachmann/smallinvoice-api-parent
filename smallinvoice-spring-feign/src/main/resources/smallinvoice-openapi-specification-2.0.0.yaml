    filter:
      name: filter
      in: query
      description: Filter expression (JSON)
      schema:
        type: string
    page:
      name: page
      in: query
      description: page number [1 .. pages amount]
      schema:
        type: integer
        format: int32
        default: 1
    size:
      name: size
      in: query
      description: width in pixels
      schema:
        type: integer
        format: int32
        default: 972
        enum:
          - 240
          - 595
          - 600
          - 972
          - 1240
    id:
      name: id
      in: path
      required: true
      schema:
        type: integer
        format: int32

